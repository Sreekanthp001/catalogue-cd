apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: catalogue
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/Sreekanthp001/eks-argocd.git
    targetRevision: main
    path: catalogue-cd
    helm:
      releaseName: catalogue
      valueFiles:
        - values-dev.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: catalogue
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
